<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加收藏</title>
    <link rel="stylesheet" href="../render/css/add-fav.css">
</head>
<body>
    <div class="add-row">
        <input id="J_FavTitle" type="text" placeholder="请填写名称" />
    </div>
    <div class="add-row">
        <input id="J_FavLink" type="text" placeholder="请填写收藏的链接" />
    </div>
    <div class="act-wrap">
        <input type="button" value="取消" id="J_AddCancel" class="btn add-cancel" />
        <input type="button" value="确定" id="J_AddOk" class="btn btn-ok" />
    </div>
    <script src="../render/js/add-fav.js"></script>
</body>
</html>
