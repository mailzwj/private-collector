<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加收藏</title>
    <link rel="stylesheet" href="../render/css/add-fav.css">
</head>
<body>
    <div class="add-wrap">
        <div class="add-row page-title">
            填写收藏信息
        </div>
        <div class="add-row">
            <input id="J_FavTitle" class="inp" type="text" placeholder="名称" />
        </div>
        <div class="add-row">
            <input id="J_FavLink" class="inp" type="text" placeholder="收藏的链接" />
        </div>
    </div>
    <div class="act-wrap">
        <input type="button" value="取消" id="J_AddCancel" class="btn btn-cancel" />
        <input type="button" value="确定" id="J_AddOk" class="btn btn-ok" />
    </div>
    <script src="../render/js/add-fav.js"></script>
</body>
</html>
